<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>GAML Prompt Creator 1.0</title>
  <link rel="icon" type="image/png" href="./img/gama-logo.png" />
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/md.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
</head>
<body>
<div class="wrapper">
  <h1>GAML Prompt Creator</h1>
  <div class="nickname-container">
    <h2 class="title">Enter Nickname (Optional)</h2>
    <input type="text" class="nickname-input"></input >
  </div>
  <div class="prompt-container">
    <div class="item">
      <h2 class="title">Request</h2>
      <textarea id="question-area" cols="50" rows="30" class="content"></textarea>
    </div>
  
    <div class="item">
      <h2 class="title">Answer</h2>
      <textarea id="answer-area" cols="50" rows="30" class="content"></textarea>
    </div>

    <p id="warning-msg">Fill Question and Answer sections to submit</p>

    <div class="btn-container">
      <button id="submit-btn" disabled>Submit</button>
    </div>
 
  </div>
  
  <h2 id="instructions-title"><i id="instructions-indicator" class="fa-solid fa-angle-down"></i> Instructions</h2>
  <div class="md-block"></div>
  
</div>





<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script  src="./js/script.js"></script>
<script  src="./js/mdInterpreter.js"></script>

</body>
</html>
